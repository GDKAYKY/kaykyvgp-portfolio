<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Card Component Preview</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="../../styles.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="project-card.css" />

    <style>
      body {
        background-color: #131313;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      /* Preview container to constrain width */
      .preview-wrapper {
        max-width: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="preview-wrapper">
      <!-- COMPONENT CONTENT START -->
      <a href="#" class="project-card-compact" id="card-content">
        <div class="card-image-wrapper">
          <img
            src="https://via.placeholder.com/800x450"
            alt="Project Preview"
            class="card-image"
          />
        </div>
        <div class="card-content">
          <span class="card-type">Project Type</span>
          <h3 class="card-title">Project Title</h3>
          <p class="card-description">
            This is a preview description of the project card. It demonstrates
            how the text will wrap and look within the component layout.
          </p>

          <div class="card-footer">
            <div class="card-tags">
              <span class="card-tag">Tag 1</span>
              <span class="card-tag">Tag 2</span>
              <span class="card-tag">Tag 3</span>
            </div>
            <svg
              class="card-link-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
        </div>
      </a>
      <!-- COMPONENT CONTENT END -->
    </div>
  </body>
</html>
