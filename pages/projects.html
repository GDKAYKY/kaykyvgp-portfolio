<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../scripts.js" defer></script>
    <script src="../components/particleEffect/particleEffect.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayky Vitor - Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="../components/particleEffect/particleEffect.css"
    />
    <link rel="stylesheet" href="../components/projectCard.css" />
  </head>

  <body>
    <!-- Header -->
    <script src="../components/header/header.js" defer></script>
    <portfolio-header
      class="site-header"
      animation="animate-fade-in-up"
      active-page="projects"
    ></portfolio-header>

    <div class="container" style="padding-top: 60px">
      <div class="main-content">
        <main animation="animate-fade-in-right animate-delay-2">
          <div class="projects-grid">
            <script
              src="../components/project-card/project-card.js"
              defer
            ></script>

            <!-- YTDLN-OPEN Card -->
            <project-card
              title="YTDLN-OPEN"
              type="Open Source Utility"
              description="A free and open-source desktop video/audio downloader powered by yt-dlp, ffmpeg, and Electron. Supports downloading from over 1000 websites with a clean, modern interface and high-speed multi-connection transfers."
              image="../assets/ytdln_mockup.png"
              link="projects/ytdln-open.html"
              tags="Electron,Node.js,yt-dlp,HTML5,CSS3,JavaScript,Ffmpeg,aria2c"
              animation="animate-fade-in-up animate-delay-3"
            ></project-card>

            <!-- Portfolio Card -->
            <project-card
              title="Personal Portfolio"
              type="Web Development"
              description="A modern, high-performance portfolio website designed to showcase my skills and projects. Built with a focus on aesthetics, responsiveness, and clean code using vanilla HTML/CSS/JS."
              image=""
              link="projects/portfolio.html"
              tags="HTML5,CSS3,Design System"
              animation="animate-fade-in-up animate-delay-4"
            ></project-card>
          </div>
        </main>
      </div>
    </div>

    <footer animation="animate-fade-in-up animate-delay-5">
      <div class="container">
        <div class="bio">
          A Passionate Software Developer, always ready to learn something new.
        </div>
        <div class="contact-info stagger-animation">
          <a href="https://github.com/GDKAYKY" class="contact-link">Github</a>
          <a href="mailto:kaykyvitorgp@gmail.com" class="contact-link"
            >kaykyvitorgp@gmail.com</a
          >
          <a href="https://www.linkedin.com/in/kaykyvgp/" class="contact-link"
            >LinkedIn</a
          >
        </div>
        <small>@2025 Kayky</small>
      </div>
    </footer>
  </body>
</html>
