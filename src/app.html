<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kaykyvitor.dev/" />
    <meta property="og:title" content="Kayky Vitor - Portfolio" />
    <meta
      property="og:description"
      content="Software Developer specializing in high-performance and scalable systems using .NET and Cloud."
    />
    <meta property="og:image" content="%sveltekit.assets%/favicon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kaykyvitor.dev/" />
    <meta property="twitter:title" content="Kayky Vitor - Portfolio" />
    <meta
      property="twitter:description"
      content="Software Developer specializing in high-performance and scalable systems using .NET and Cloud."
    />
    <meta property="twitter:image" content="%sveltekit.assets%/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
