<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Component Preview</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles (adjusted path for component location) -->
    <link rel="stylesheet" href="../../styles.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="header.css" />

    <style>
      /* Preview-specific styles to make it visible against a background */
      body {
        background-color: #131313; /* Match site background */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Ensure the absolute positioning of header allows it to be seen */
      .preview-wrapper {
        position: relative;
        height: 100px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- COMPONENT CONTENT START -->
    <!-- This ID helps the JS extractor find the content reliably -->
    <div id="header-content" class="header-inner">
      <a href="${basePath}/index.html" class="header-logo">
        <svg
          class="logo-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2L2 7L12 12L22 7L12 2Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M2 17L12 22L22 17"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M2 12L12 17L22 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Kayky Vitor
      </a>
      <nav class="header-nav">
        <a href="${basePath}/index.html#experience" class="nav-item"
          >Experience</a
        >
        <a href="${basePath}/index.html#skills" class="nav-item">Skills</a>
        <a
          href="${basePath}/pages/projects.html"
          class="nav-button ${activePage === 'projects' ? 'active' : ''}"
          >My Projects</a
        >
      </nav>
    </div>
    <!-- COMPONENT CONTENT END -->
  </body>
</html>
