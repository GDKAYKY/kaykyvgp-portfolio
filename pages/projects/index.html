<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      document.documentElement.classList.add("js");
    </script>
    <base href="../../" />
    <script src="scripts.js" defer></script>
    <script src="components/particle-effect/particle-effect.js" defer></script>
    <script src="components/header/header.js" defer></script>
    <script src="components/project-card/project-card.js" defer></script>
    <script src="components/footer/footer.js" defer></script>
    <script src="components/download-button/download-button.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayky Vitor - Projects</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kayky Vitor - Projects" />
    <meta
      property="og:description"
      content="Explore my projects in software development, focusing on efficiency and scalability."
    />
    <meta property="og:image" content="favicon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Kayky Vitor - Projects" />
    <meta
      property="twitter:description"
      content="Explore my projects in software development, focusing on efficiency and scalability."
    />
    <meta property="twitter:image" content="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="components/particle-effect/particle-effect.css"
    />
    <link rel="stylesheet" href="components/project-card/project-card.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>

  <body>
    <!-- Header -->
    <portfolio-header
      base-path="."
      active-page="projects"
      class="site-header animate-fade-in-up"
    ></portfolio-header>

    <div class="container container--header-offset">
      <div class="main-content">
        <main class="animate-fade-in-right animate-delay-2">
          <div class="projects-grid">
            <!-- YTDLN-OPEN Card -->
            <project-card
              base-path="."
              title="YTDLN-OPEN"
              type="Open Source Utility"
              description="A free and open-source desktop video/audio downloader powered by yt-dlp, ffmpeg, Electron, and React. Supports downloading from over 1000 websites with a clean, state-of-the-art interface and high-speed multi-connection transfers."
              image="assets/ytdln_mockup.png"
              link="pages/projects/ytdln-open.html"
              tags="Electron,Node.js,yt-dlp,HTML5,CSS3,JavaScript,Ffmpeg,aria2c"
              class="animate-fade-in-up animate-delay-3"
            ></project-card>

            <!-- SPAN-CORE Card -->
            <project-card
              base-path="."
              title="SPAN-CORE"
              type="Desktop Utility"
              description="A high-performance video downloading engine built with C++ and Qt. Native desktop experience with full yt-dlp support and FFmpeg integration."
              image="assets/ytdln_mockup.png"
              link="pages/projects/span-core.html"
              tags="C++,Qt,yt-dlp,FFmpeg"
              class="animate-fade-in-up animate-delay-4"
            ></project-card>

            <!-- Portfolio Card -->
            <project-card
              base-path="."
              title="Personal Portfolio"
              type="Web Development"
              description="A modern, high-performance portfolio website designed to showcase my skills and projects. Built with a focus on aesthetics, responsiveness, and clean code using vanilla HTML/CSS/JS."
              link="pages/projects/portfolio.html"
              tags="HTML5,CSS3,Design System"
              class="animate-fade-in-up animate-delay-5"
            ></project-card>
          </div>
        </main>
      </div>
    </div>

    <portfolio-footer base-path="."></portfolio-footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
